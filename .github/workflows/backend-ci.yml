name: Backend CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot project
        run: |
          ./mvnw clean package

      - name: Archive Spring Boot JAR
        uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: target/*.jar
